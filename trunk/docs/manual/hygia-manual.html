3DOverview" /><img width="204" height="184" alt="" src="file:///D:/dev/projects/local/hygia/docs/" class="fr1" />Overview</h2><p class="P6">Introduction </p><p class="P6">Features </p><p class="P6">Requirements </p><p class="P7">Installation </p><p class="P7">Configuration </p><p class="P7">Plugins </p><p class="P6">Validators </p><p class="P6">Starting tests </p><p class="P6">Writing tests, tips </p><p class="P6">Examples </p><p class="P8"> </p><p class="P4"> </p><h2 class="P5"><a name="Introduction" />Introduction</h2><p class="P7">Hygia is a testing framework that can help monitoring the 'health' of web-applications. It is specifically designed for regression testing of web- or network accessible software. The basic idea behind Hygia is that it mimics client requests to the service to be tested, in an automated and potentially unattended way. The input and expected output of the application's end-points can be configured, using XML-files. Request and Response data can be manipulated with simple custom made plug-ins and the output can be verified with several types of validators. Test results can be seen in real-time with a web browser and (unattended) test session reports can be written to log files and send by email. </p><p class="P9">Hygia is written in PHP 5, but can test any application, written in any language that is accessible through a local or wide area network. It can test both front-end and back-end tiers of applications. </p><p class="P9">How is this test application different then other test suites like HTTPUnit, iValidator, et al? In one word: simplicity. Hygia is relatively simple to install and configure and provides intuitive configuration of test cases. Though its simple configuration, Hygia houses quite some horse-power under the hood. </p><p class="P9">(In case you're wondering: Hygia is the goddess of health in Greek mythology.) </p><p class="P9"> </p><h2 class="P5"><a name="Features" />Features</h2><p class="P7">In short, Hygia's functionality can be summed up with these features: </p><p class="P7"> </p><ul style="margin-left:1.25cm;"><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">real-time detailed overview of test progress </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">tests can be bundled in modules based on web-application logic and virtual host / domain name </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">log reports of test sessions can be written to file and send to email in plain text and rich HTML, on a per-module basis </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">full request and response data with connection and data transfer times is available in the reports </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">end-point definition through XML configuration </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">support for the HTTP and HTTP/SSL protocols </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">support for HTTP authentication and authorization </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">support for GET and POST requests </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">basic compliance for rfc-1867 (Form-based File Upload in HTML) </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">basic compliance for rfc-2616 (Hypertext Transfer Protocol – HTTP/1.1) </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">request and response data streams can be manipulated through custom written plug-ins </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">plug-ins also allow possibility to construct flows by saving session data between consecutive tests </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">end-point output can be verified with several types of validators: regular expression, size, XSD Schema, Content Type, MD5 hash: there is not need for programatically validating responses </p><p class="P10" style="margin-left:0.25cm;"> </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0.25cm;">plug-ins and validators are relatively easy to write due to 'semi-intelligent' Request and Response objects </p></li></ul><p class="P7"> </p><h2 class="P5"><a name="Convention_28s_29" />Convention(s)</h2><p class="P7"><span class="T1">subject</span>: For ease of writing the term 'subject' is being used for the application being tested. The application that Hygia is testing can be of any type, written in any language, as long at is understands web protocols, like HTTP and HTTPS, to communicate with the outside world. So this could be anything ranging from a REST-based API, a SOAP-service, a propriety proxy service to a simple website with HTML-forms, a back-end for a rich-client web application written in PHP, Java, Perl, Ruby, .NET, Coldfusion or whatever language, etc...</p><p class="P7"> </p><h2 class="P5"><a name="Requirements" />Requirements</h2><h3 class="Heading3"><a name="PHP__26_PHP_Extensions" />PHP &amp; PHP Extensions</h3><p class="P7">Hygia is written in PHP 5.2.0 and relies heavily on PHP's object oriented nature and XML capabilities. Older versions of PHP or PHP's XML sub-system may not be adequate. Besides full-fledged XML, some other requirements need to be met.  </p><p class="P7"> </p><p class="P7">Hygia uses PHP's mail functionality to send test reports by email. Also, Hygia will write full html reports to the filepath configured in the hygia/libs/core/TestConfig class and plain text reports to module logs as defined in the test configuration (see Configuration chapter). There directories need to be writable by the user PHP is running as. </p><p class="P7"> </p><p class="P7">LibXML version 2.2.26 with XPATH and Schema support enabled (full DOM/XML support). For its configuration, Hygia uses XML and when validating responses of subjects that use XML, Hygia will require Schema support. Earlier versions of LibXML have proven to be unstable or insufficient, but your millage may vary. If you experience weird XML-related behavior, try upgrading the version of LibXML you're using. </p><p class="P7"> </p><p class="P7">Hygia uses PHP's getcwd() function, so make sure the proper directory rights have been set to test sub-directories. Hygia 'chroots' to the test directories when running a certain test suite, so make sure that the directories have the proper rights set, for PHP to access these directories. Usually, when PHP runs as an Apache module (for instance), the user PHP runs as is 'nobody'. Check your configuration or ask your system administrator. </p><p class="P7"> </p><p class="P7">Hygia uses sockets to connect with the subject. Make sure they are enabled in PHP. Hygia acts as a client that connects with servers and transfers data back and forth and it relies on sockets to do this. The socket extension needs to be enabled in the PHP configuration. </p><p class="P7"> </p><p class="P7">OpenSSL, when required by a subject's configuration (when using the HTTPS protocol). Hygia itself does not require OpenSSL, but certain tests might. So depending on what your testing plans are, you might need to enable the OpenSSL extension in PHP. </p><p class="P7"> </p><p class="P7"> </p><h2 class="P5"><a name="Installation" />Installation</h2><h3 class="Heading3"><a name="Download" />Download</h3><p class="P7">Hygia can be downloaded from SourceForge: </p><p class="P7">        See: <a href="http://sourceforge.net/projects/hygia">http://sourceforge.net/projects/hygia</a></p><p class="P7"> </p><p class="P7">Also, Hygia can be downloaded from GoogleCode: </p><p class="P7">        See: <a href="http://code.google.com/p/hygia/">http://code.google.com/p/hygia/</a></p><p class="P7"> </p><p class="P7"> </p><h3 class="Heading3"><a name="R0lGODlhkQBlAeYAAElYptzc6aWENMPD25uexmFlnNHR44V0PHFmbdbW5uHq_2BOXt_2BZZ8OHpvPpGYxp7G8pK166nW_2BVVan_2FT2_2B3FzqPb4_2FD9Uqvj6_2FN7p99SyaThPrevx_2BuPs_2BV9knS9KsJWBiVldn15honiYtTFqxa1yL6yomZ5mJ_2FjYiPjosPjwyPjQePjgmPjQgMOFNujQiFFTmrDC08OLNvjgoPjYkM6VOv39_2B_2Fz8_2B_2Ff39cG4p61sJLyFMvjomL_2B_2F_2F_2Ff39AEBgF9fX8C3pfDYkM_2FIu55fHd_2Fb0tvWzPb29NzYz_2BPg2Z5fINLMwI9SGdLMv_2BXh2sa_2Brq1yK_2Brp4_2B3t5_2BDAeICAgPHw66VsJNjTydiwcPz8_2BrR_2FMrx_2FMvDw7PLy7vX18ff288K4qMO6quTh2dbRxrKKMChGs8DAwLHh_2FVRWmz8_2F_2F_2Bzr5tfSx6KjyM3N4NjY5_2F_2FlpNPT5P_2Faif_2FVff_2Ffn9_2Ffv_2Bjv_2Bdq9fP_2Frs_2F_2FfllJUmsrR5_2F_2FRdYl7jf_2FxwgAAvwAAAP_2F_2F_2FyH5BAAAAAAALAAAAACRAGUBAAf_2FgH_2BCg4SFhoQvL2_2BJiYZ_2BNI_2BRkJOSlZSXkYeam5ydnp_2Bgn4wvBqONgzQjqqusra6vqzShs7S1tp2JCWxrbwMDumunf36wxcasfrfKy8yciQFnBgESb9ClL6jH2rCyzd7fgjAi4_2BQiMIYf6c_2FRpdLRwsR_2F2_2FOqyeD3yyKH_2BoV7DimJ2hgg0E4gAWGp5NEbobBYN3wQaYmwUaOiDSxe_2BBWiYMcOKVPXsA2Kt3CbvYgoP4m4caNHDyNUmmgkVMCNTTemEhUolHCQqoYKCTH8KcjVw5RINYno4qdpUyIzB4G4c6eD1asdCmAdOfRn16FAv3pFlrTsPi5boqSBgqRIVEEA_2F_2BDIlWCmrl27ErKFBTuWL0OfrI6aNSsizBErasQoEfL2j4U4cQBEmEyZsgVCJMfKC7pq89eG9QaL_2FiOCiZMvOHAAAdNYgx4ND2LLlq2B5_2BfOuL167qtK8OiU4sqNO2fIgwcIyJMn9_2BDoNm_2BhQQGvOvm7_2BiYy2LNrP5TqFWhW37lZH_2B_2BNmPdW0o9RJ8_2BeVveS2ny3n9_2FJkn1M_2BO3T G8NZoPdyoIBUnHl0nC5ZHiGonI_2FEnHLlnGx1n08WnVKWcRvnOzmZUDspmFd3mSP3Ud1pX9_2BZgJipiai4j2nhgKVHbec5QoFWcqrX_2F5_2F3t55ChJDf9p6nhGGjCaBuNp9IV58_2FKosEiaG7kp_2FMR2nEd3X_2FN6AH8p_2BApKAIeqUnp5ZjsKVcuqVr_2BQljcAFiWgEVMAEZMAY9NgZkWqYTMAF1cKYC5wkIQAFvgAcgQAEEAARvKgBXuAxSyh6JgAd4EBKJQAB0wKdVmai08KecuQm5sAu98Au78AIEgKiLeqEjsw7SQA3W8AIhwAAB44f1BogSVJgrlZhToqnt0KmfGjAsKozsdWHIEhADURADQamgCnk5Z1uR_2BIiMihQfMQrX4AAccACueormJ2hK_2BidzCgJ2SgEOkAccoADGqqu_2BSlqNZn7G0gAbQAd0sAAcMDGtCoAB1WqKLzZswOiLgfirZdEA3roA4KoA44oBDZCXHakuDZCv_2Brqv9XpHuIal1RcIADs_3DInstall" /><img width="168" height="413" alt="" src="file:///D:/dev/projects/local/hygia/docs/" class="fr2" />Install</h3><p class="P7">Hygia itself is a web application, written in PHP, and as such needs to be run on a web server to be accessible by a browser. It can also be run from a cronjob for continuous monitoring services on a subject. </p><p class="P7"> </p><p class="P7">Hygia does not need to be installed on the same server as the subject. It is even preferred not to do so, as long as the system it is running on can connect to the system(s) to be tested. </p><p class="P7"> </p><p class="P7">When unpacking the downloaded file to a directory of choice, a directory structure, similar to the one at the right, will appear. </p><p class="P7"> </p><p class="P7">The <span class="T2">docs</span> directory holds several informational files, like this manual in several formats (Open Office, Adobe Acrobat PDF), some images that can also be found in this manual, some Doxygen related files and the API documentation, of which at least parts might be interesting, if you're planning to extend the system with new validators and/or plug-ins. The API documentation is created from the source code by DoxyGen.</p><p class="P7"> </p><p class="P7">The <span class="T2">libs</span> directory contains the complete source code of the Hygia application itself, divided into some logical parts, of which <span class="T2">core</span> holds a few libraries that comprise the main application.</p><p class="P7"> </p><p class="P7">The <span class="T2">manual</span> directory holds this user manual in several formats.</p><p class="P7"> </p><p class="P7">Tests are stored in the <span class="T2">tests</span> directory – more on this later.</p><p class="P7"> </p><p class="P7">Ideally, Apache (or your web server of choice) should be set up with a virtual host pointing to the <span class="T2">www</span> sub directory. For instance, while developing Hygia, the following Apache virtual host configuration was used:</p><p class="P7"> </p><div class="P7"><div style="width: 13.11cm; " id="Frame1" class="fr3"><p class="P11">NameVirtualHost * </p><p class="P11"> </p><p class="P11">&lt;VirtualHost *&gt; </p><p class="P11">        ServerName hygia</p><p class="P11">        DocumentRoot /dev/projects/local/hygia/www/</p><p class="P11">&lt;/VirtualHost&gt; </p></div></div><p class="P7">With Hygia installed in the <span class="T3">/dev/projects/local</span> directory (refer to Apache's manual for more information on setting up virtual hosts). Then 'hygia' domain was added to the Operating System's host files (for Linux this usually can be found in /etc/hosts and for Windows it is c:\windows\system32\drivers\etc – search your Operating System's manual for more information). Opening something like <a href="http://hygia/">http://hygia/?mod=test</a> in a browser, would start Hygia.</p><p class="P7"> </p><p class="P7"> </p><h2 class="P5"><a name="Configuration" />Configuration</h2><p class="P7">This chapter will explain how to define the end-points of the subject. </p><p class="P7"> </p><h3 class="Heading3"><a name="Main_Application_Configuration" />Main Application Configuration</h3><p class="P7"><span class="T4">The first thing to do, after unzipping the packing in a directory of choice, is to open up </span><span class="T5">h</span><span class="T3">ygia/libs/core/TextConfig.class.php</span> in your favorite editor. This file defines some constants used in Hygia to either name things or locate things. The file looks like this:</p><p class="P7"> </p><p class="P12"><span class="T6">abstract</span><span class="T7"> </span><span class="T6">class</span><span class="T7"> TestConfig {</span></p><p class="P12"> </p><p class="P12"><span class="T7">    </span><span class="T8">// application title and version</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ApplicationTitle          = </span><span class="T9">'Hygia Web Application Test Suite'</span><span class="T7">;</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ApplicationVersion        = </span><span class="T9">'0.9'</span><span class="T7">;</span></p><p class="P12"> </p><p class="P12"><span class="T7">    </span><span class="T8">// web root of hygia, used in html header</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ApplicationWebRoot        = </span><span class="T9">'http://hygia/'</span><span class="T7">;</span></p><p class="P12"> </p><p class="P12"><span class="T7">    </span><span class="T8">// path and file name (excluding extension) of html reports</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ReportFilePath            = </span><span class="T9">'/var/log/hygia-report'</span><span class="T7">;</span></p><p class="P12"> </p><p class="P12"><span class="T7">    </span><span class="T8">// show debug content with a binary percentage below this threshold</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ShowBinaryPercTresh       = 10;</span></p><p class="P12"> </p><p class="P12"><span class="T7">    </span><span class="T8">// show only content below this threshold (number of bytes)</span></p><p class="P12"><span class="T7">    </span><span class="T6">const</span><span class="T7"> ShowContentLengthTresh    = 1024;</span></p><p class="P12"> </p><p class="P13">} </p><p class="P14"> </p><p class="P7">Set the <span class="T10">ApplicationWebRoot</span> to the domain used for Hygia. Setting this correctly makes sure the HTML reports can access the style sheet and external javascript code.</p><p class="P7"> </p><p class="P7">The <span class="T10">ReportFilePath</span> is the path and base file name (without extension) of the HTML reports. A date &amp; time stamp will be added, plus the .html extension. A report of every single run will be generated here. Make sure the directory is writable for PHP/Apache.</p><p class="P7"> </p><p class="P7">The request and response data is available in the full HTML reports and <span class="T10">ShowBinaryPercTresh</span> defines the percentage of binary data allowed in these reports. When testing file uploads or downloads or other binary data, it might be wise to alter this value as you see fit.</p><p class="P7"> </p><p class="P7">When the request or response body is exceptionally long, you might want to choose not to show it. <span class="T10">ShowContentLengthTresh</span> defines the threshold below which the content will be included in HTML reports.</p><p class="P7"> </p><h3 class="Heading3"><a name="Test_Configuration" />Test Configuration</h3><p class="P15">Hygia does not record use cases, instead it requires manual configuration of subject end-points. The advantage of this is method, is that this makes it possible to specifically define what to validate in the response data. Also both input and output data will not be an exact blue-print, but a more flexible definition of the data. This means that it is possible to make layout or design-technical changes to the subject, without the need of re-recording or re-defining the test cases. </p><p class="P15"> </p><h4 class="Heading4"><a name="Test_Suite_2C_Module_2C_Test_Item" />Test Suite, Module, Test Item</h4><p class="P7">The definition of the end-points of the subject is described with XML, so a basic knowledge of XML is necessary in order to configure Hygia. Test configurations need to be saved in a subdirectory under hygia/tests (see the directory structure in the Installation chapter). Every XML file describes a Test Suite, which is basically a set of tests or use cases to be run on a subject. A Test Suite is divided into one or more Modules that contain the Test Items. </p><p class="P7"> </p><p class="P7">A Module can be a logical part of the subject, like for instance the set of libraries that controls user accounts, or the database / persistence layer. Every module is limited to one single server configuration, defined by protocol, domain and port to connect with. All tests defined in the module will use these server settings. </p><p class="P7"> </p><p class="P7">A Module holds one or more Test Items, which is the definition of an end-point of a subject, like for instance the URL for signing in, with input parameters user name and password and output validators to verify the reply of the server. </p><p class="P7"> </p><p class="P7">A test directory can holds several configuration files, a configuration file can hold several modules and a module can hold several test, so test definitions of subjects can be set up in about any possible way. </p><p class="P7"> </p><h4 class="Heading4"><a name="Object_Hierarchy" />Object Hierarchy</h4><p class="P7">A bit of what Hygia does behind the screens, when it reads the configuration files. You may skip this section, if too technical. </p><p class="P7"> </p><p class="P7">At runtime, Hygia will read the XML configuration files, as specified by the 'mod' request argument (see Starting Tests), parse them and dynamically build an object hierarchy in memory, as depicted in the image below. The API documentation describes the class functionality in more detail. </p><div class="P7"><img width="537" height="655" alt="" src="file:///D:/dev/projects/local/hygia/docs/" class="fr4" /></div><h4 class="Heading4"><a name="A_Test_Module" />A Test Module</h4><p class="P7">Every object has its function. A Test Suite or test-batch, the main element in the XML configuration, contains one or more Modules. Besides one or more Test Items, a Module has a few properties. </p><p class="P7"> </p><ul style="margin-left:1.25cm;"><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;">Title of the Module, for display and reporting purposes </p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;">A Server definition, consisting of: </p></li><li class="P17" style="margin-left:1.25cm;"><p class="P17" style="margin-left:0.25cm;">protocol: either HTTP or HTTPS </p></li><li class="P17" style="margin-left:1.25cm;"><p class="P17" style="margin-left:0.25cm;">domain: the domain where the subject is located, like <a href="http://www.google.com/">www.example.com</a></p></li><li class="P17" style="margin-left:1.25cm;"><p class="P17" style="margin-left:0.25cm;">port: the port, optional and defaults to 80 for HTTP and 443 for HTTPS </p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;">Per-Module logging to email can be enabled, optionally only on errors in the test(s) </p></li><li class="P16" style="margin-left:0cm;"><p class="P16" style="margin-left:0.25cm;">Per-Module logging to plain text file can also be enabled and also with the on-error option </p></li></ul><p class="P7"> </p><p class="P7">In the detailed description below, the number of children elements is described like this: </p><p class="P18">?        = 0 or 1, optional element of which only one can exist</p><p class="P18">*        = 0 or more, optional element, but can be unlimited number</p><p class="P18">+        = 1 or more, so at least one must exist</p><p class="P18">When none of these symbols is used, then the element is mandatory and there can be only one of it. </p><p class="P18"> </p><p class="P7">An example Module configuration, might look like this: </p><p class="P19"> </p><p class="P20">&lt;?<span class="T11">xml</span> <span class="T12">version</span>=<span class="T7">"</span>1.0<span class="T7">"</span> <span class="T12">encoding</span>=<span class="T7">"</span>utf-8<span class="T7">"</span> <span class="T12">standalone</span>=<span class="T7">"</span>yes<span class="T7">"</span> ?&gt;</p><p class="P21"><span class="T13">&lt;</span><span class="T11">test-batch</span><span class="T13">&gt;</span></p><p class="P20">    &lt;<span class="T11">module</span>&gt;</p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">title</span><span class="T13">&gt;</span><span class="T7">My Module</span><span class="T13">&lt;/</span><span class="T11">title</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">server</span> <span class="T12">protocol</span><span class="T7">="</span><span class="T13">http</span><span class="T7">"</span> <span class="T12">domain</span><span class="T7">="</span><span class="T13">localhost</span><span class="T7">"</span> <span class="T12">port</span><span class="T7">="</span><span class="T13">80</span><span class="T7">"</span> <span class="T13">/&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">log-email</span> <span class="T12">on-error</span><span class="T7">="</span><span class="T13">1</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">hygia@example.com</span><span class="T13">&lt;/</span><span class="T11">log-email</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">log-file</span><span class="T13">&gt;</span><span class="T7">/var/log/hygia/mymodule.log</span><span class="T13">&lt;/</span><span class="T11">log-file</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">tests</span><span class="T13">&gt;</span></p><p class="P22">            ... test definitions go here ...</p><p class="P21"><span class="T7">        </span><span class="T13">&lt;/</span><span class="T11">tests</span><span class="T13">&gt;</span></p><p class="P21"><span class="T13">    &lt;/</span><span class="T11">module</span><span class="T13">&gt;</span></p><p class="P22">    ... optionally more module definitions may follow ...</p><p class="P20">&lt;/<span class="T11">test-batch</span>&gt;</p><p class="P19"> </p><p class="P23"><span class="T14">&lt;test-batch&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">test-batch</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch</span></p><p class="P25">Children:        <span class="T15">module+</span></p><p class="P26">Description:        Container for module definitions.</p><p class="P27"> </p><p class="P23"><span class="T14">&lt;module&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">module</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module</span></p><p class="P25">Children:        <span class="T15">title, server, log-email?, log-file?, tests</span></p><p class="P26">Description:        A module contains one or more test definitions (in the <span class="T15">tests</span> container) and represents an arbitrary part of the subject. This is where the server definition goes and optionally it is possible to enable per-module logging.</p><p class="P27"> </p><p class="P23"><span class="T14">&lt;title&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">title</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/title</span></p><p class="P26">Description:        The title of the module.</p><p class="P27"> </p><p class="P23"><span class="T14">&lt;server&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">server</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/server</span></p><p class="P28">Attributes:        <span class="T15">- protocol</span>: optional, string, Hygia currently supports the HTTP and HTTPS protocols</p><p class="P28">        <span class="T15">- domain</span>: mandatory, string, the domain name or IP address of the location of subject</p><p class="P28">        <span class="T15">- port</span>: optional, int, the port to connect with (default is port 80 for HTTP and 443 for HTTPS)</p><p class="P26">Description:        A server tag holds the server definition in its attributes.</p><p class="P26"> </p><p class="P26"> </p><p class="P26"> </p><p class="P23"><span class="T14">&lt;log-email&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">log-email</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/log-email</span></p><p class="P28">Attributes:        <span class="T15">- on-error</span>: optional, int, 1 = log only on validation failures or 0 = (default) always log</p><p class="P29">Description:        When defined, email logging is enabled. The tag holds one or more comma separated email addresses.</p><p class="P26"> </p><p class="P23"><span class="T14">&lt;log-file&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">log-file</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/log-file</span></p><p class="P28">Attributes:        <span class="T15">- on-error</span>: optional, int, 1 = log only on validation failures or 0 = (default) always log</p><p class="P29">Description:        When defined, file logging is enabled. The tag holds the absolute path to the log file. The path should be writable by the user PHP is running as. Log lines will be appended and the log-file is not auto-rotated.</p><p class="P26"> </p><p class="P23"><span class="T14">&lt;tests&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">tests</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests</span></p><p class="P25">Children:        <span class="T15">test+</span></p><p class="P30">Description:        Container for the tests or end-points defined in this module.</p><p class="P30"> </p><h4 class="P31"><a name="Configuration_of_a_Test_Item" />Configuration of a Test Item</h4><p class="P7">Each module contains end-point definitions: the Test Items. A Test Item defines the request and describes the response of a client to the subject and Hygia will basically mock a client (like a web browser) and perform the request. </p><p class="P7"> </p><p class="P7">The following properties can be defined in a Test Item: </p><p class="P7"> </p><ul style="margin-left:1.25cm;"><li class="P32" style="margin-left:0cm;"><p class="P32" style="margin-left:0.25cm;">A test is by default always enabled, but it is possible to disable a specific test </p></li><li class="P32" style="margin-left:0cm;"><p class="P32" style="margin-left:0.25cm;">The title of the end-point definition </p></li><li class="P32" style="margin-left:0cm;"><p class="P32" style="margin-left:0.25cm;">The path to the end-point, with optional HTTP authentication credentials: </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">user: the user name </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">pass: the password </p></li><li class="P32" style="margin-left:0cm;"><p class="P32" style="margin-left:0.25cm;">Input arguments: </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">Request data properties consisting of: </p></li><li class="P34" style="margin-left:2.5cm;"><p class="P34" style="margin-left:0.25cm;">Headers, optionally can be used to set subject specific headers or for instance Cookies </p></li><li class="P34" style="margin-left:2.5cm;"><p class="P34" style="margin-left:0.25cm;">Request Variables of type GET or POST, defined as name=value </p></li><li class="P34" style="margin-left:2.5cm;"><p class="P34" style="margin-left:0.25cm;">A request body, which – from the XML configuration perspective – is a relative path to a file and has the following properties: </p></li><li class="P35" style="margin-left:3.75cm;"><p class="P35" style="margin-left:0.25cm;">Content-Type, necessary for setting the correct header </p></li><li class="P35" style="margin-left:3.75cm;"><p class="P35" style="margin-left:0.25cm;">Name, optionally necessary for when mocking a file-upload </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">Input Plug-ins, custom plug-ins can be written to manipulate the input data (see also the chapter about Plugins) </p></li><li class="P32" style="margin-left:0cm;"><p class="P32" style="margin-left:0.25cm;">Output arguments: </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">A Response object, containing response data: </p></li><li class="P34" style="margin-left:2.5cm;"><p class="P34" style="margin-left:0.25cm;">Response headers </p></li><li class="P34" style="margin-left:2.5cm;"><p class="P34" style="margin-left:0.25cm;">Response body </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">Output Plug-ins, similar to Input Plug-ins, can be used to manipulate the output data (see chapter Plugins) </p></li><li class="P33" style="margin-left:1.25cm;"><p class="P33" style="margin-left:0.25cm;">Validators, verify the output data (see the chapter about Validation) </p></li></ul><p class="P36"> </p><p class="P36"> </p><p class="P36"> </p><p class="P36"> </p><p class="P36"> </p><p class="P36"> </p><p class="P7">A Test Item with all possible (and completely unrelated) properties, might look like this: </p><p class="P19"> </p><p class="P21"><span class="T13">&lt;</span><span class="T11">tests</span><span class="T13">&gt;</span></p><p class="P20">    &lt;<span class="T11">test</span> <span class="T12">disabled</span><span class="T7">="0"</span>&gt;</p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">title</span><span class="T13">&gt;</span><span class="T7">Post Testing</span><span class="T13">&lt;/</span><span class="T11">title</span><span class="T13">&gt;</span></p><p class="P20"><span class="T7">        </span>&lt;<span class="T11">path</span> <span class="T12">user</span><span class="T7">="</span>bas<span class="T7">"</span> <span class="T12">pass</span><span class="T7">="</span>bas<span class="T7">"</span>&gt;<span class="T7">/test/access/</span>&lt;/<span class="T11">path</span>&gt;</p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">input</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;</span><span class="T11">request</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">headers</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                    </span><span class="T13">&lt;</span><span class="T11">header</span><span class="T13">&gt;</span>Set-Cookie: a=1; expires<span class="T3">=Sun, 17-Jan-2038 19:14:07 GMT; path=/;</span><span class="T13">&lt;/</span><span class="T11">header</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;/</span><span class="T11">headers</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">vars</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                    </span><span class="T13">&lt;</span><span class="T11">var</span> <span class="T12">type</span><span class="T7">="</span><span class="T13">post</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">name=bas</span><span class="T13">&lt;/</span><span class="T11">request-var</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                    </span><span class="T13">&lt;</span><span class="T11">var</span> <span class="T12">type</span><span class="T7">="</span><span class="T13">post</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">pass=mybas</span><span class="T13">&lt;/</span><span class="T11">request-var</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;/</span><span class="T11">vars</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">body</span><span class="T7"> </span><span class="T12">type</span><span class="T7">="</span><span class="T13">application/zip</span><span class="T7">" </span><span class="T12">name</span><span class="T7">="</span><span class="T13">userfile</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">files/example.zip</span><span class="T13">&lt;/</span><span class="T11">body</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;/</span><span class="T11">request</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;</span><span class="T11">plugins</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">plugin</span><span class="T13">&gt;</span><span class="T7">request.XmlSetSession</span><span class="T13">&lt;/</span><span class="T11">plugin</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">plugin</span><span class="T13">&gt;</span><span class="T7">request.XmlSetCredentials</span><span class="T13">&lt;/</span><span class="T11">plugin</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;/</span><span class="T11">plugins</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;/</span><span class="T11">input</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">        </span><span class="T13">&lt;</span><span class="T11">output</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;</span><span class="T11">plugins</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">plugin</span><span class="T13">&gt;</span><span class="T7">response.XmlGetSession</span><span class="T13">&lt;/</span><span class="T11">plugin</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">            </span><span class="T13">&lt;/</span><span class="T11">plugins</span><span class="T13">&gt;</span></p><p class="P20">            &lt;<span class="T11">validators</span>&gt;</p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">validator</span> <span class="T12">type</span><span class="T7">="</span><span class="T13">re</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">/you have posted, name: bas and pass: mybas/i</span><span class="T13">&lt;/</span><span class="T11">validator</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">                </span><span class="T13">&lt;</span><span class="T11">validator</span> <span class="T12">type</span><span class="T7">="</span><span class="T13">md5</span><span class="T7">"</span><span class="T13">&gt;</span><span class="T7">459c637ab65d823aa2064c482a0a5803</span><span class="T13">&lt;/</span><span class="T11">validator</span><span class="T13">&gt;</span></p><p class="P20">            &lt;/<span class="T11">validators</span>&gt;</p><p class="P21"><span class="T7">        </span><span class="T13">&lt;/</span><span class="T11">output</span><span class="T13">&gt;</span></p><p class="P21"><span class="T7">    </span><span class="T13">&lt;/</span><span class="T11">test</span><span class="T13">&gt;</span></p><p class="P20">    ...</p><p class="P21"><span class="T13">&lt;/</span><span class="T11">tests</span><span class="T13">&gt;</span></p><p class="P37"> </p><p class="P37"> </p><p class="P23"><span class="T14">&lt;test&gt;</span></p><p class="P24"><span class="T4">Tag:</span>        <span class="T15">test</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test</span></p><p class="P25">Children:        <span class="T15">title, path, input, output</span></p><p class="P24"><span class="T4">Attributes:        </span>- <span class="T15">disabled</span>: optional, integer, 0 = test inactive, 1 = test active (default behavior)</p><p class="P38">Description:        A Test Item defines a single end-point in a subject. The Input and Output elements describe the data stream going through the subject's end-point. The tests element can contain multiple test elements, but should have at least one. Tests are always run sequentially as defined in the XML configuration.</p><p class="P39"><span class="T17" /></p><p class="P23"><span class="T14">&lt;title&gt;</span></p><p class="P24">Tag:        <span class="T15">title</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/title</span></p><p class="P40">Description:        The title of this particular test, like for instance a short description of the use case being tested. Think about tests and titles like: “Signing in with correct credentials”, “Signing in with non-existing user name”, “Signing in with incorrect password”, etc. Used in the reports and real-time information.</p><p class="P24"> </p><p class="P23"><span class="T14">&lt;path&gt;</span></p><p class="P24">Tag:        <span class="T15">path</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/path</span></p><p class="P41">Attributes:        - <span class="T15">user</span>: optional, string, may be used in combination with <span class="T15">pass</span> attribute when HTTP Authorization and Authentication are required for this particular end-point, for example when .htaccess and .htpasswd files are set up.</p><p class="P41">        - <span class="T15">pass</span>: optional, string, used in combination with <span class="T15">user</span><span class="T18"> to define credentials.</span></p><p class="P41">Description:        The absolute path on the server, as described in the Module definition, for this particular end-point. The path should of course not include the protocol and domain name and also no GET request variables should be defined here: these are described in the Input element. If this is a protected directory which requires HTTP Authentication, then the <span class="T15">user</span> and <span class="T15">pass</span> attributes can be used.</p><p class="P24"> </p><p class="P24"> </p><p class="P23"><span class="T14">&lt;input&gt;</span></p><p class="P24">Tag:        <span class="T15">input</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input</span></p><p class="P25">Children:        request<span class="T15">?, plugins?</span></p><p class="P41">Description:        The Input element describes the input properties of the end-point.</p><p class="P24"><span class="T14" /></p><p class="P23"><span class="T14">&lt;request&gt;</span></p><p class="P24">Tag:        <span class="T15">request</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request</span></p><p class="P25">Children:        <span class="T15">headers?, vars?, body?</span></p><p class="P41">Description:        Request is the container for input data like HTTP request headers, request variables and a request body.</p><p class="P24"><span class="T14" /></p><p class="P23"><span class="T14">&lt;headers&gt;</span></p><p class="P24">Tag:        <span class="T15">headers</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request/headers</span></p><p class="P25">Children:        <span class="T15">header+</span></p><p class="P41">Description:        The <span class="T15">headers</span> element contains one or more <span class="T15">header</span> definitions.</p><p class="P42"><span class="T14" /></p><p class="P42"><span class="T14">&lt;header&gt;</span></p><p class="P24">Tag:        <span class="T15">header</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request/headers/header</span></p><p class="P41">Description:        A <span class="T15">header</span> tag contains a full request header. If the header already exists, it will be overwritten with the new value. Hygia itself will set a few headers when making a request, overwriting anything that might have been set in the test case: Keep-Alive, Connection, Content-Length and Content-Type (in case of a request body), Authorization (in case of HTTP Authentication and Authorization and the User-Agent, if it is not already set.</p><p class="P41">        Certain subjects require specific headers to be set. Some web-applications use the propriety X-JSON header to send/receive JSON, where-as the message body can then be used for normal HTML.</p><p class="P41">        The header tag can also be used to set cookies, for example:</p><p class="P41">        <span class="T19">Set-Cookie: a=1; expires</span><span class="T3">=Sun, 17-Jan-2038 19:14:07 GMT; path=/;</span></p><p class="P24"> </p><p class="P23"><span class="T14">&lt;vars&gt;</span></p><p class="P24">Tag:        <span class="T15">vars</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request/vars</span></p><p class="P24">Children:        <span class="T15">var+</span></p><p class="P24">Description:        <span class="T15">vars</span> is the container tag for the <span class="T15">var</span><span class="T18"> tags: the request variables.</span></p><p class="P24"> </p><p class="P23"><span class="T14">&lt;var&gt;</span></p><p class="P24">Tag:        <span class="T15">var</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request/vars/var</span></p><p class="P24">Attributes:        <span class="T15">- type</span><span class="T18">: optional, string, either GET (default) or POST</span></p><p class="P43">Description:        One single request variable that is send to the server, using either the GET method (variable will be added to the URL) or using the POST method (variable will be added to the message body). A request-variable has the form: “<span class="T3">name=value</span>”. The value will be URL-encoded.</p><p class="P24"> </p><p class="P23"><span class="T14">&lt;body&gt;</span></p><p class="P24">Tag:        <span class="T15">body</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/request/body</span></p><p class="P44">Attributes:        - <span class="T15">type</span>: mandatory, string, the content or mime-type of the content. This attribute is mandatory in the configuration because Hygia currently does not guess this.</p><p class="P44">        - <span class="T15">name</span>: optional, string, when the body represents a file upload, then this is the name.</p><p class="P44">Description:        The message body to be posted to the server. POST request variables should not go here, but in the request-vars as type POST. In the configuration, the value of this tag specifies a file path, relative to the test directory, to where the content is located. The type can be anything, depending on the subject or the functionality of this specific end-point definition.</p><p class="P44">        Currently Hygia understand only one file upload. Multipart/form-data conform rfc-1867 is supported, which means Hygia can built requests for file uploads combined with extra form-data.</p><p class="P44">        The body can be of any time, ranging from XML, SOAP and plain-text to propriety binary formats or other complex types – this completely depends on what type of data the subject needs. Since Hygia will be unable to guess all possible types, the type attribute is mandatory and thus needs to be explicitly supplied.</p><p class="P24"> </p><p class="P23"><span class="T14">&lt;plugins&gt;</span></p><p class="P24">Tag:        <span class="T15">plugins</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/plugins</span></p><p class="P24"><span class="T4">        </span><span class="T16">test-batch/module/tests/test/output/plugins</span></p><p class="P24">Children:        <span class="T15">plugin+</span></p><p class="P44">Description:        <span class="T15">plugins</span> is the container tag for the <span class="T15">plugin</span> tags. Both input and output can contain plugins.</p><p class="P24"> </p><p class="P23"><span class="T14">&lt;plugin&gt;</span></p><p class="P24">Tag:        <span class="T15">plugin</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/input/plugins/plugin</span></p><p class="P24"><span class="T4">        </span><span class="T16">test-batch/module/tests/test/output/plugins/plugin</span></p><p class="P44">Description:        The name and optionally directory of a plug-in, for example:  <span class="T20">request.XmlSetSession</span><span class="T7">. The plug-ins are located in the plug-ins directory below the test directory, so in the case of this example the path and name from the test directory would be: plugins/request/XmlSetSession.plugin.php. The directory (which is also the plug-in type) is added to distinguish more clearly between plug-ins that act on the request and plug-ins that act on the response. For more information on plug-ins, see the chapter Plugins.</span></p><p class="P24"> </p><p class="P23"><span class="T14">&lt;output&gt;</span></p><p class="P24">Tag:        <span class="T15">output</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/output</span></p><p class="P25">Children:        <span class="T15">plugins?, validator*</span></p><p class="P41">Description:        The <span class="T15">output</span> element describes the output properties of the end-point, or more correctly: it states what the output is expected to be, through the <span class="T15">validator</span>'s. Headers and body are not defined in the XML, but returned by the server and available to plug-ins through the Response object, as shown in the object hierarchy.</p><p class="P41"> </p><p class="P23"><span class="T14">&lt;validators&gt;</span></p><p class="P24">Tag:        <span class="T15">validators</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/output/validators</span></p><p class="P25">Children:        <span class="T15">validator+</span></p><p class="P41">Description:        Validators is the container of validator definitions.</p><p class="P24"> </p><p class="P23"><span class="T14">&lt;validator&gt;</span></p><p class="P24">Tag:        <span class="T15">validator</span></p><p class="P24"><span class="T4">Xpath:        </span><span class="T16">test-batch/module/tests/test/output/validators/validator</span></p><p class="P44">Attributes:        - <span class="T15">type</span>: mandatory, string (enumeration), specifies the type of content validator. Currently, these types are supported:</p><ul style="margin-left:2.25cm;"><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">re</span>: Regular Expression</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">xsd</span>: XML Schema validation</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">dtd</span>: Document Type Definition validation (todo!)</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">size</span>: Validate the size of the response body</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">content-type</span>: Validate the content-type (as set in the response header) of the content</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">time</span>: Time validation, allows testing for response times</p></li><li class="P45" style="margin-left:3cm;"><p class="P45" style="margin-left:-0.25cm;"><span class="T3">md5</span>: MD5 hash validation, for testing the validity of binary files</p></li></ul><p class="P44">Description:        With validators the response of a subject can be verified in several ways, as defined by the <span class="T15">type</span> attribute. Validators allow to configure how the subject is <span class="T21">expected</span> to respond to a pre-defined input. See chapter Validators for more information.</p><p class="P44">        Multiple validators of different types can be defined for a single end-point.</p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P24"> </p><p class="P46">TODO: </p><p class="P24"> </p><p class="P7">(later...) </p><p class="P7"> </p><p class="P47">Plugins </p><p class="P7"> </p><p class="P9">Custom written plug-ins allow manipulation of the input and output data and provides the ability to construct flows. </p><p class="P9">Difference between input and output plugins (work on Request or Response) </p><p class="P9">Plugins are chained and run in sequance of creation </p><p class="P9">Writing plug-ins </p><p class="P9">How do plug-ins work, methods from the super class (getVar, setVar) </p><p class="P9">data flows through the plugins, so output type is same as input type (request or response) </p><p class="P9">The Request and Response objects and their functionality </p><p class="P9">Flows &amp; sessions </p><p class="P9">retrieving / inserting / replacing variables </p><p class="P48"> </p><p class="P47">Validators </p><p class="P7"> </p><p class="P48">Validators can verify the response of the server in several ways. Validators exists for schema's, dtd's, connection and transfer times, size validators, hashes, etc. </p><p class="P48">batch / collection </p><p class="P48">valid </p><p class="P48">failures </p><p class="P48">counts </p><p class="P48"> </p><p class="P47">Starting tests </p><p class="P7"> </p><p class="P7">'mod' url argument: - main test suite dir, - selecting a specific module </p><p class="P7"> </p><p class="P7"> </p><p class="P49">Writing tests, tips </p><p class="P48">do not only write 'positive' tests, but also test for 'negatives' </p><p class="P48">more do's and dont's </p><p class="P48"> </p><p class="P49">examples of tests </p><p class="P48">see tests/examples and www/examples </p><p class="P48"> </p><p class="P49">copyrights </p><p class="P48">hygia, apache, php, open office, adobe acrobat, doxygen, HTTPUnit, iValidator </p><p class="P48"> </p></body></html>
